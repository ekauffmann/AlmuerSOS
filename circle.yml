machine:
  python:
    version: 3.5.2
test:
  pre:
    - pip install -r requirements.txt
    - pip install -r requirements-test.txt
    - cp almuersos/settings/local.py{.default,}
  override:
    - ./runtests.sh
deployment:
  development:
    branch: develop
    commands:
      - fab development:develop deploy
