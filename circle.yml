machine:
  post:
    - pyenv global 2.7.12 3.5.2
test:
  pre:
    - pip3 install -r requirements.txt
    - pip3 install -r requirements-test.txt
    - cp almuersos/settings/local.py{.default,}
  override:
    - ./runtests.sh
deployment:
  development:
    branch: develop
    commands:
      - pip2 install fabric
      - fab development:develop deploy
